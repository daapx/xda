<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>XDA</title>
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,700|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#">XDA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-5">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-7">
                <img src="assets/images/model.jpg" alt="modelo" class="img-fluid">
            </div>
            <div class="col-12 col-lg-5 order-lg-first">
                    <div class="description">
                        <h1>LOREM IPSUM AD VALOREM</h1>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur, consequatur. Atque ad ab neque dolorem quaerat repellat earum error ipsum beatae facilis tempore ex amet vitae animi, adipisci blanditiis reiciendis.</p>
                        <button type="button">Ir a tienda</button>
                    </div>
                    <div class="newsletter">
                        <div class="newsletter__left">
                            <h2>Newsletter</h2>
                            <div>
                                <div class="form-group">
                                    <label for="">Correo Electrónico</label>
                                    <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                                </div>
                            </div>
                        </div>
                        <div class="newsletter__logo">
                            <strong>Suscribir</strong>
                        </div>
                    </div>
                </div>
        </div>
    </main>

    <!-- javascript bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
